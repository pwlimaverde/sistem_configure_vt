name: sistem_configure_vt
description: "Progeto para otimizar as configuracoes android."

publish_to: "none"

version: 1.2.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  audio_recorder_vt_plugin:
    git: https://github.com/pwlimaverde/audio_recorder_vt_plugin.git
  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.4
  firebase_storage: ^11.6.6
  cloud_firestore: ^4.15.5
  firebase_remote_config: ^4.3.14
  return_success_or_error: ^0.17.0
  get: ^4.6.6
  workmanager: ^0.5.2
  logger: ^2.0.2+1
  android_power_manager: ^1.0.0
  get_storage: ^2.1.1
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  flutter_background_video_recorder: ^0.0.9+1
  intl: ^0.19.0
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icons8-config-1024.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
